<main>
    <section class="jumbotron text-center">
      <div>
        <h1>Movie Collection</h1>
        <p class="lead text-muted">Listing all the movies you have added to your collection. Enjoy!</p>
      </div>
    </section>

    <div class="card-deck">
        <div class="card" *ngFor="let movie of movies">
            <img src="{{ movie.cover }}" class="card-img-top rounded-lg" alt="Cover for {{ movie.title }}">
            <div class="card-body">
                <h5 class="card-title">{{ movie.title }}</h5>
                <h6 class="card-title" *ngIf="movie.subtitle !== ''">({{ movie.subtitle }})</h6>
                <hr>
                <p class="card-text" *ngIf="movie.watched">Last watched: {{ movie.watchedDate }}</p>
            </div>
        </div>
    </div>
</main>
