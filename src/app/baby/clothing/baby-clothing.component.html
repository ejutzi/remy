<main>
  <div class="intro">
    <h1>Kleidung</h1>
  </div>

  <div class="item-list">
    <div class="item-card" *ngFor="let clothing of babyclothing">
      <div class="item-info">
        <div class="item-img-bg">
          <img src="{{ clothing.picture }}" class="item-img" alt="Cover for {{ clothing.title }}">
        </div>
        <h5 class="item-title">{{ clothing.title }}</h5>
        <!--<h6 *ngIf="clothing.description !== ''">({{ clothing.description }})</h6>-->
        <table class="item-table">
          <tr *ngIf="clothing.manufacturer !== ''">
            <td><h6>Hersteller:</h6></td>
            <td><h6 class="item-tb-details">{{ clothing.manufacturer }}</h6></td>
          </tr>
          <tr *ngIf="clothing.manufacturerid !== ''">
            <td><h6>Hersteller-Nr.:</h6></td>
            <td><h6 class="item-tb-details">{{ clothing.manufacturerid }}</h6></td>
          </tr>
          <tr *ngIf="clothing.size !== ''">
            <td><h6>Größe:</h6></td>
            <td><h6 class="item-tb-details">{{ clothing.size }}</h6></td>
          </tr>
          <tr *ngIf="clothing.weight !== ''">
            <td><h6>Gewicht:</h6></td>
            <td><h6 class="item-tb-details">{{ clothing.weight }}</h6></td>
          </tr>
          <tr *ngIf="clothing.color !== ''">
            <td><h6>Farbe:</h6></td>
            <td><h6 class="item-tb-details">{{ clothing.color }}</h6></td>
          </tr>
          <tr *ngIf="clothing.material !== ''">
            <td><h6>Material:</h6></td>
            <td><h6 class="item-tb-details">{{ clothing.material }}</h6></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</main>
