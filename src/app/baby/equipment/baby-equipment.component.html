<div class="intro">
  <h1>Equipment</h1>
</div>

<main>
  <div class="item-container" *ngFor="let item of loadedItems">
    <div class="item-card" *ngIf="item.subcategory == 'Equipment'">
      <div class="item-image">
        <img src="{{ item.picture }}" class="item-img" alt="Cover for {{ item.title }}">
      </div>
      <div class="item-content">
        <table class="item-info">
          <tr>
            <th>{{ item.title }}</th>
          </tr>
          <tr *ngIf="item.manufacturer !== ''">
            <td><h6>Hersteller:</h6></td>
            <td>{{ item.manufacturer }}</td>
          </tr>
          <tr *ngIf="item.manufacturerId !== ''">
            <td><h6>Hersteller-Nr.:</h6></td>
            <td>{{ item.manufacturerId }}</td>
          </tr>
          <tr *ngIf="item.size !== ''">
            <td><h6>Größe:</h6></td>
            <td>{{ item.size }}</td>
          </tr>
          <tr *ngIf="item.weight !== ''">
            <td><h6>Gewicht:</h6></td>
            <td>{{ item.weight }}</td>
          </tr>
          <tr *ngIf="item.color !== ''">
            <td><h6>Farbe:</h6></td>
            <td>{{ item.color }}</td>
          </tr>
          <tr *ngIf="item.material !== ''">
            <td><h6>Material:</h6></td>
            <td>{{ item.material }}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</main>
