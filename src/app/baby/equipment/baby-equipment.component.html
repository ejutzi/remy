<main>
  <div class="intro">
    <h1>Baby Equipment</h1>
  </div>

  <div class="item-list">
    <div class="item-card" *ngFor="let equip of babyequip">
      <div class="item-info">
        <img src="{{ equip.picture }}" class="item-img" alt="Cover for {{ equip.title }}">

        <h5 class="item-title">{{ equip.title }}</h5>
        <h6 *ngIf="equip.description !== ''">({{ equip.description }})</h6>
        <table class="item-table">
          <tr *ngIf="equip.manufacturer !== ''">
            <td><h6>Hersteller:</h6></td>
            <td><h6 class="item-tb-details">{{ equip.manufacturer }}</h6></td>
          </tr>
          <tr *ngIf="equip.manufacturerid !== ''">
            <td><h6>Hersteller-Nr.:</h6></td>
            <td><h6 class="item-tb-details">{{ equip.manufacturerid }}</h6></td>
          </tr>
          <tr *ngIf="equip.size !== ''">
            <td><h6>Größe:</h6></td>
            <td><h6 class="item-tb-details">{{ equip.size }}</h6></td>
          </tr>
          <tr *ngIf="equip.weight !== ''">
            <td><h6>Gewicht:</h6></td>
            <td><h6 class="item-tb-details">{{ equip.weight }}</h6></td>
          </tr>
          <tr *ngIf="equip.color !== ''">
            <td><h6>Farbe:</h6></td>
            <td><h6 class="item-tb-details">{{ equip.color }}</h6></td>
          </tr>
          <tr *ngIf="equip.material !== ''">
            <td><h6>Material:</h6></td>
            <td><h6 class="item-tb-details">{{ equip.material }}</h6></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</main>
